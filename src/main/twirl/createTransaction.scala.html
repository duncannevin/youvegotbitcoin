@()

@index() {
  <div class="row">
      <form id="create-transaction-form" class="col-lg-8 col-md-12" action="#">
          <div class="form-group">
              <label for="sender-email">Your Email Address:</label>
              <input name="senderEmail" type="email" class="form-control" id="sender-email" aria-describedby="emailHelp" placeholder="Your Email">
              <small id="sender-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
              <label for="recipient-email">Recipient Email Address:</label>
              <input name="recipientEmail" type="email" class="form-control" id="recipient-email" aria-describedby="emailHelp" placeholder="Recipient Email">
              <small id="recipient-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
              <label for="message">Message to Recipient:</label>
              <textarea name="message" class="form-control" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Get Address</button>
      </form>
      <div id="address-display" class="col-lg-8 col-md-12">
          <div class="input-group mb-3">
              <input id="address-display-input" type="text" class="form-control" placeholder="address" aria-label="address" aria-describedby="pay-copy">
              <div class="input-group-append">
                  <span class="input-group-text" id="pay-copy">Copy</span>
              </div>
          </div>
      </div>
  </div>
}
