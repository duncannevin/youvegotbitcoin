@import com.giftedprimate.emailbitcoin.entities.RecipientWallet
@(wallet: RecipientWallet)

@index() {
  <div class="row">
    <div id="address-display" class="col-lg-8 col-md-12">
        <div class="input-group mb-3">
            <input id="address-display-input" type="text" class="form-control" value="@wallet.publicKeyAddress" aria-label="address" aria-describedby="pay-copy" disabled>
            <div class="input-group-append">
                <span class="input-group-text" id="pay-copy">Copy</span>
            </div>
        </div>
    </div>
  </div>
}
